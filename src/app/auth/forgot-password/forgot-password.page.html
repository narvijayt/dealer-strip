
<ion-content [fullscreen]="true">
  <div class="forgot-screen">
  <div id="container">
    <ion-col class="ion-padding-bottom">
    <div><ion-text color="primary"><h1>Forgot Password?</h1></ion-text></div>
   <div><ion-text color="dark"><p>Enter your email ID to reset the password.</p></ion-text></div>
  </ion-col>
    <section>
      <form>
        <ion-grid>

          <ion-row>
            <ion-item lines="none" class="ion-margin-bottom">
              <ion-label> <ion-icon name="person-outline"></ion-icon></ion-label>
              <ion-input clearInput [(ngModel)]="postData.username" required autocomplete="off" type="email" name="username" placeholder="Email"></ion-input>
            </ion-item>
          </ion-row>         

          <ion-row>
            <ion-col>
              <ion-button (click)="loginAction()" class="primary-button" shape="round" expand="full">Submit</ion-button>
            </ion-col>
          </ion-row>

        </ion-grid>
      </form>
    </section>

    <div class="footer-layout">
      <div>
       <p> <ion-text color="dark">Don't have an account? </ion-text><ion-text routerDirection="forward" routerLink="/register" color="secondary">Sign Up</ion-text></p>
      </div>
    </div>
  </div>
</div>
</ion-content>
