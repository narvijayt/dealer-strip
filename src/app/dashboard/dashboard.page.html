<ion-header>
  <ion-row class="bg-dark ion-padding-horizontal border-primary">
    <ion-col class="header-logo" size="9">
    
      <img src="../assets/icon/sm-icon.png"> 
      <ion-text class="ion-text-uppercase" color="primary"><h6>Dealer Strip</h6></ion-text>
    
    </ion-col>
    <ion-col class="ion-text-end chat-icon">
      <ion-icon color="primary" name="chatbubble-ellipses-outline"></ion-icon>
      <div class="chat-number bg-gradient">
        <p class="text-color fs-6">23</p>
      </div>
    </ion-col>
  </ion-row>
</ion-header>

<ion-content [fullscreen]="true">
  
  <div *ngIf="vehicles" class="bg-grey content-container dashboard">
    <ion-card *ngFor="let vehicle of vehicles" class="card ion-no-margin ion-no-radius">        
      <ion-card-header class="ion-no-padding ion-padding-horizontal">
        <ion-row>
          <ion-col class="avatar-box ion-d-flex" size="9">
            <div class="avatar-img">
              <img src="../assets/icon/sm-icon.png">
            </div> 
            <ion-text class="ion-text-uppercase" color="primary">{{ vehicle.user.business_name }}</ion-text>
          </ion-col>
          <ion-col class="ion-text-end ellipsis-icon">
            <ion-icon name="ellipsis-horizontal-outline" color="primary"></ion-icon>
          </ion-col>
        </ion-row>
      </ion-card-header>
    
      <ion-card-content class="ion-no-padding">
        <ion-row>
          <ion-col class="ion-no-padding">
            <div class="bookmark-box">
              <span class="bookmark-text">Gotta Go</span>
              <div class="bookmark-icon"><ion-icon name="bookmark"></ion-icon></div>
            </div>
            <img *ngIf="vehicle.vehicle_image else placeholderImage" [routerLink]="['/','car-details', vehicle.vehicle_id]" src="{{'data:image/jpeg;base64,' + vehicle.vehicle_image}}">

            <ng-template #placeholderImage>
              <img [routerLink]="['/','car-details', vehicle.vehicle_id]" src="../assets/images/car-lg.png">
            </ng-template>
          </ion-col>
        </ion-row>
        <ion-row class="ion-padding-horizontal card-box">
          <ion-col class="ion-no-padding" size="7">
            <ion-card-title><h2>${{ vehicle.retail_price }}</h2></ion-card-title>
          </ion-col>
          <ion-col class="ion-no-padding ion-text-end" size="5">
            <ion-card-subtitle color="primary"><p>{{ vehicle.vehicle_make_year }} - 52,300 km</p></ion-card-subtitle>
          </ion-col>
        </ion-row>

        <ion-row class="ion-padding-horizontal">
          <ion-col class="ion-no-padding">
            <ion-card-subtitle color="primary" ><h5>{{ vehicle.model.model_title }}</h5></ion-card-subtitle>
          </ion-col>
        </ion-row>
        <ion-row class="ion-padding-horizontal ion-padding-bottom">
          <ion-col class="ion-no-padding card-location" size="8">
            <ion-icon name="location-outline" ></ion-icon> <p>5600 W Sahara Ave</p>
          </ion-col>
          <ion-col class="ion-no-padding ion-text-end" size="4">
            <ion-datetime color="color-black" displayFormat="DD MMM" [value]="vehicle.created_at"></ion-datetime>
          </ion-col>
        </ion-row>
        
      </ion-card-content>
    </ion-card>
  </div>
</ion-content>


<ion-footer>
  <ion-toolbar>
    <ion-tabs>
      <ion-tab-bar slot="bottom">
        <ion-tab-button routerDirection="forward" routerLink="/dashboard">
          <ion-icon name="person-circle-outline"></ion-icon>
          <ion-label color="secondary">Home</ion-label>
        </ion-tab-button>
        <ion-tab-button routerDirection="forward" routerLink="/search">
          <ion-icon name="search-outline"></ion-icon>
          <ion-label >Search</ion-label>
        </ion-tab-button>
        <ion-tab-button class="vehicle-icon" (click)="openVehicleForm()">
          <ion-icon name="add-outline"></ion-icon>
          <ion-label >New Vehicle</ion-label>
        </ion-tab-button>
        <ion-tab-button tab="notifications" >
          <ion-icon name="notifications-outline"></ion-icon>
          <ion-label>Notifications</ion-label>
        </ion-tab-button>
        <ion-tab-button routerDirection="forward" routerLink="/profile">
          <ion-icon name="person-circle-outline"></ion-icon>
          <ion-label>Profile</ion-label>
        </ion-tab-button>
      </ion-tab-bar>
    </ion-tabs>
  </ion-toolbar>
</ion-footer>
