
<ion-content class="ion-padding">
  <div class="brands">
  <ion-row>
    <ion-col class="ion-text-end ">
      <ion-text class="skip-arrow" color="dark" (click)="openRequestedPage('dashboard')"> 
        <h6>Skip</h6> 
        <ion-icon class="ion-padding-right color-light"  name="arrow-forward-outline"></ion-icon></ion-text>
    </ion-col>
  </ion-row>

  <ion-row class="ion-pading ion-text-center">
    <ion-col >
    <ion-text color="primary"><h1>Which <ion-text color="secondary">Brands</ion-text> you are <br/> interested in?</h1></ion-text>
    <p><ion-text class="ion-text-sm">You can chose one or more</ion-text></p>
      
    </ion-col>
  </ion-row>
  <div class="brands-list" *ngIf="brands">
  
    <ion-item *ngFor="let brand of brands">
      <ion-label class="check-button">{{brand.make_title}}</ion-label>
      <ion-checkbox (click)="selectMember(brand)" [(ngModel)]="brand.checked" value="{{brand.make_id}}" ></ion-checkbox>
    </ion-item>
